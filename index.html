<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Weather App<h1>
      </div>
      <form id="enterCity">
        <div class="form-group">
          <input type="text" id="cityName" placeholder="enter your city">
        </div>
        <button type="button" class="btn" id="getHumidity">Humidity</button>
        <button type="button" class="btn" id="getTemp">Current Temperature</button>
      </form>
      <br>
      <br>
      <div class="displayResults">
        <div class="jumbotron">
          <h2 id="location"></h2>
          <h3>Current humidity:<span id="displayHumidity"></span><h3>
          <h3>Current temp:<span id="displayTemp"></span><h3>
        </div>
      </div>
    </div>

  </body>
</html>
